<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar - Nexo AI Chat</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <style>
        :root {
            --primary: #007AFF;
            --primary-light: #0A84FF;
            --background: #F5F5F7;
            --surface: #FFFFFF;
            --text: #1D1D1F;
            --text-secondary: #86868B;
            --border: #D2D2D7;
            --shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
        }
        
        .dark-theme {
            --background: #121212;
            --surface: #1E1E1E;
            --text: #FFFFFF;
            --text-secondary: #A0A0A0;
            --border: #383838;
            --shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--background);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            transition: background-color 0.3s, color 0.3s;
        }
        
        .register-container {
            width: 100%;
            max-width: 420px;
            background-color: var(--surface);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: var(--shadow);
            transition: box-shadow 0.3s;
        }
        
        .register-header {
            background: linear-gradient(135deg, var(--primary), var(--primary-light));
            padding: 30px 25px;
            text-align: center;
            color: white;
        }
        
        .register-header h1 {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 8px;
        }
        
        .register-header p {
            font-size: 16px;
            opacity: 0.9;
            font-weight: 500;
        }
        
        .register-body {
            padding: 30px 25px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            font-size: 14px;
            color: var(--text);
        }
        
        .form-control {
            width: 100%;
            padding: 14px;
            border: 1px solid var(--border);
            border-radius: 12px;
            background-color: var(--surface);
            color: var(--text);
            font-family: 'Inter', sans-serif;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        .form-control:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(0, 122, 255, 0.2);
        }
        
        .submit-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, var(--primary), var(--primary-light));
            border: none;
            border-radius: 12px;
            color: white;
            font-weight: 600;
            font-size: 16px;
            cursor: pointer;
            transition: opacity 0.3s;
        }
        
        .submit-btn:hover {
            opacity: 0.9;
        }
        
        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .register-footer {
            text-align: center;
            padding: 0 25px 25px;
            color: var(--text-secondary);
            font-size: 14px;
        }
        
        .register-footer a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
        }
        
        .register-footer a:hover {
            text-decoration: underline;
        }
        
        .divider {
            display: flex;
            align-items: center;
            text-align: center;
            margin: 20px 0;
            color: var(--text-secondary);
            font-size: 14px;
        }
        
        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid var(--border);
        }
        
        .divider::before {
            margin-right: 10px;
        }
        
        .divider::after {
            margin-left: 10px;
        }
        
        .error-message {
            color: #FF3B30;
            font-size: 13px;
            margin-top: 6px;
            display: none;
        }
        
        .password-strength {
            height: 4px;
            background-color: #E0E0E0;
            border-radius: 2px;
            margin-top: 6px;
            overflow: hidden;
        }
        
        .password-strength-bar {
            height: 100%;
            width: 0;
            transition: width 0.3s;
        }
        
        .loader {
            display: none;
            text-align: center;
            padding: 10px 0;
        }
        
        .loader:after {
            content: '.';
            animation: dots 1.5s steps(5, end) infinite;
        }
        
        @keyframes dots {
            0%, 20% { color: rgba(0,0,0,0); text-shadow: .25em 0 0 rgba(0,0,0,0), .5em 0 0 rgba(0,0,0,0); }
            40% { color: #5F6368; text-shadow: .25em 0 0 rgba(0,0,0,0), .5em 0 0 rgba(0,0,0,0); }
            60% { text-shadow: .25em 0 0 #5F6368, .5em 0 0 rgba(0,0,0,0); color: #5F6368; }
            80%, 100% { text-shadow: .25em 0 0 #5F6368, .5em 0 0 #5F6368; color: #5F6368; }
        }
        
        .terms-checkbox {
            display: flex;
            align-items: center;
            margin: 15px 0;
        }
        
        .terms-checkbox input {
            margin-right: 10px;
            width: 18px;
            height: 18px;
        }
        
        .terms-text {
            font-size: 13px;
            color: var(--text-secondary);
        }
        
        .terms-text a {
            color: var(--primary);
            text-decoration: none;
        }
    </style>
</head>
<body class="light-theme">
    <div class="register-container">
        <div class="register-header">
            <h1>Buat Akun</h1>
            <p>Daftar untuk menggunakan Nexo AI Chat</p>
        </div>
        
        <div class="register-body">
            <div class="form-group">
                <label for="name">Nama lengkap</label>
                <input type="text" id="name" class="form-control" placeholder="Nama Anda" required>
                <div id="name-error" class="error-message">Nama tidak boleh kosong</div>
            </div>
            
            <div class="form-group">
                <label for="email">Alamat email</label>
                <input type="email" id="email" class="form-control" placeholder="nama@example.com" required>
                <div id="email-error" class="error-message">Email tidak valid atau tidak diperbolehkan</div>
            </div>
            
            <div class="form-group">
                <label for="password">Kata sandi</label>
                <input type="password" id="password" class="form-control" placeholder="Minimal 6 karakter" required>
                <div class="password-strength">
                    <div class="password-strength-bar" id="password-strength-bar"></div>
                </div>
                <div id="password-error" class="error-message">Kata sandi harus minimal 6 karakter</div>
            </div>
            
            <div class="form-group">
                <label for="confirm-password">Konfirmasi kata sandi</label>
                <input type="password" id="confirm-password" class="form-control" placeholder="Ulangi kata sandi" required>
                <div id="confirm-password-error" class="error-message">Kata sandi tidak cocok</div>
            </div>
            
            <div class="terms-checkbox">
                <input type="checkbox" id="terms" required>
                <label for="terms" class="terms-text">
                    Saya menyetujui <a href="#">Syarat & Ketentuan</a> dan <a href="#">Kebijakan Privasi</a>
                </label>
            </div>
            
            <button id="register-btn" class="submit-btn">Buat Akun</button>
            
            <div class="loader" id="loader">Memproses</div>
            
            <div class="divider">atau</div>
            
            <button id="google-register" class="submit-btn" style="background: white; color: #5F6368; border: 1px solid var(--border);">Daftar dengan Google</button>
            
            <div class="register-footer">
                <p>Sudah punya akun? <a href="login.html">Masuk</a></p>
            </div>
        </div>
    </div>

    <script>
        // Inisialisasi Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyCaYukRUhFni0wIJcJ8dKHd67pIDV8N_6E",
            authDomain: "ramzznotdev-e1b79.firebaseapp.com",
            databaseURL: "https://ramzznotdev-e1b79-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "ramzznotdev-e1b79",
            storageBucket: "ramzznotdev-e1b79.firebasestorage.app",
            messagingSenderId: "246392219480",
            appId: "1:246392219480:web:d903efeb238f130370272d",
            measurementId: "G-4KG0B7ZSW3"
        };
        
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        
        // DOM Elements
        const nameInput = document.getElementById('name');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const confirmPasswordInput = document.getElementById('confirm-password');
        const termsCheckbox = document.getElementById('terms');
        const registerBtn = document.getElementById('register-btn');
        const googleRegisterBtn = document.getElementById('google-register');
        const nameError = document.getElementById('name-error');
        const emailError = document.getElementById('email-error');
        const passwordError = document.getElementById('password-error');
        const confirmPasswordError = document.getElementById('confirm-password-error');
        const passwordStrengthBar = document.getElementById('password-strength-bar');
        const loader = document.getElementById('loader');
        
        // Daftar domain email sementara untuk diblokir
        const temporaryEmailDomains = [
            'mailinator.com', '10minutemail.com', 'guerrillamail.com', 'tempmail.com',
            'yopmail.com', 'getnada.com', 'throwawaymail.com', 'maildrop.cc', 'disposable.com',
            'temp-mail.org', 'mail-temporaire.fr', 'trashmail.com', 'tempmailaddress.com',
            'mailcatch.com', 'tempmailer.com', 'emailondeck.com', 'mytemp.email', 'fakemail.net',
            'mailnesia.com', 'tempinbox.com', 'mailtizo.com', 'tempmail.io', 'mailnesia.com',
            'mail-temporaire.fr', 'temp-mail.net', 'tempmaildemo.com', 'tempmaily.com'
        ];
        
        // Cek apakah email adalah email sementara
        function isTemporaryEmail(email) {
            const domain = email.split('@')[1]?.toLowerCase();
            if (!domain) return true;
            return temporaryEmailDomains.includes(domain);
        }
        
        // Validasi nama
        function validateName() {
            const name = nameInput.value.trim();
            if (!name) {
                nameError.textContent = "Nama tidak boleh kosong";
                nameError.style.display = "block";
                return false;
            }
            
            nameError.style.display = "none";
            return true;
        }
        
        // Validasi email
        function validateEmail() {
            const email = emailInput.value.trim();
            if (!email) {
                emailError.textContent = "Email tidak boleh kosong";
                emailError.style.display = "block";
                return false;
            }
            
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                emailError.textContent = "Format email tidak valid";
                emailError.style.display = "block";
                return false;
            }
            
            if (isTemporaryEmail(email)) {
                emailError.textContent = "Email sementara tidak diperbolehkan";
                emailError.style.display = "block";
                return false;
            }
            
            emailError.style.display = "none";
            return true;
        }
        
        // Validasi password
        function validatePassword() {
            const password = passwordInput.value;
            
            // Update strength bar
            const strength = calculatePasswordStrength(password);
            updatePasswordStrength(strength);
            
            if (password.length < 6) {
                passwordError.textContent = "Kata sandi harus minimal 6 karakter";
                passwordError.style.display = "block";
                return false;
            }
            
            passwordError.style.display = "none";
            return true;
        }
        
        // Validasi konfirmasi password
        function validateConfirmPassword() {
            const password = passwordInput.value;
            const confirmPassword = confirmPasswordInput.value;
            
            if (password !== confirmPassword) {
                confirmPasswordError.textContent = "Kata sandi tidak cocok";
                confirmPasswordError.style.display = "block";
                return false;
            }
            
            confirmPasswordError.style.display = "none";
            return true;
        }
        
        // Hitung kekuatan password
        function calculatePasswordStrength(password) {
            let strength = 0;
            
            // Panjang password
            if (password.length >= 8) strength += 25;
            if (password.length >= 12) strength += 25;
            
            // Karakter khusus
            if (/[A-Z]/.test(password)) strength += 15;
            if (/[a-z]/.test(password)) strength += 10;
            if (/[0-9]/.test(password)) strength += 15;
            if (/[^A-Za-z0-9]/.test(password)) strength += 20;
            
            return Math.min(strength, 100);
        }
        
        // Update tampilan kekuatan password
        function updatePasswordStrength(strength) {
            passwordStrengthBar.style.width = `${strength}%`;
            
            if (strength < 30) {
                passwordStrengthBar.style.backgroundColor = '#FF3B30';
            } else if (strength < 70) {
                passwordStrengthBar.style.backgroundColor = '#FFCC00';
            } else {
                passwordStrengthBar.style.backgroundColor = '#34C759';
            }
        }
        
        // Tampilkan loader
        function showLoader() {
            loader.style.display = "block";
            registerBtn.disabled = true;
            googleRegisterBtn.disabled = true;
        }
        
        // Sembunyikan loader
        function hideLoader() {
            loader.style.display = "none";
            registerBtn.disabled = false;
            googleRegisterBtn.disabled = false;
        }
        
        // Validasi semua field
        function validateAll() {
            const isNameValid = validateName();
            const isEmailValid = validateEmail();
            const isPasswordValid = validatePassword();
            const isConfirmPasswordValid = validateConfirmPassword();
            const isTermsAccepted = termsCheckbox.checked;
            
            if (!isTermsAccepted) {
                alert("Anda harus menyetujui Syarat & Ketentuan dan Kebijakan Privasi");
                return false;
            }
            
            return isNameValid && isEmailValid && isPasswordValid && isConfirmPasswordValid;
        }
        
        // Event listeners
        nameInput.addEventListener('blur', validateName);
        emailInput.addEventListener('blur', validateEmail);
        passwordInput.addEventListener('input', () => {
            validatePassword();
            if (confirmPasswordInput.value) {
                validateConfirmPassword();
            }
        });
        confirmPasswordInput.addEventListener('blur', validateConfirmPassword);
        termsCheckbox.addEventListener('change', () => {
            if (termsCheckbox.checked) {
                termsCheckbox.style.borderColor = '';
            }
        });
        
        // Daftar dengan email/password
        registerBtn.addEventListener('click', () => {
            if (!validateAll()) {
                return;
            }
            
            showLoader();
            const email = emailInput.value;
            const password = passwordInput.value;
            
            auth.createUserWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    // Update profil pengguna dengan nama
                    return userCredential.user.updateProfile({
                        displayName: nameInput.value.trim()
                    }).then(() => {
                        // Simpan informasi pengguna ke localStorage
                        localStorage.setItem('user', JSON.stringify({
                            uid: userCredential.user.uid,
                            email: userCredential.user.email,
                            name: nameInput.value.trim()
                        }));
                        
                        // Redirect ke index.html
                        window.location.href = 'index.html';
                    });
                })
                .catch((error) => {
                    hideLoader();
                    if (error.code === 'auth/email-already-in-use') {
                        emailError.textContent = "Email sudah terdaftar";
                        emailError.style.display = "block";
                    } else {
                        alert(`Error: ${error.message}`);
                    }
                });
        });
        
        // Daftar dengan Google
        googleRegisterBtn.addEventListener('click', () => {
            showLoader();
            const provider = new firebase.auth.GoogleAuthProvider();
            
            auth.signInWithPopup(provider)
                .then((result) => {
                    // Simpan informasi pengguna ke localStorage
                    localStorage.setItem('user', JSON.stringify({
                        uid: result.user.uid,
                        email: result.user.email,
                        name: result.user.displayName,
                        photo: result.user.photoURL
                    }));
                    
                    // Redirect ke index.html
                    window.location.href = 'index.html';
                })
                .catch((error) => {
                    hideLoader();
                    alert(`Error: ${error.message}`);
                });
        });
        
        // Cek tema dari localStorage
        if (localStorage.getItem('chatTheme') === 'light') {
            document.body.classList.add('light-theme');
        } else if (localStorage.getItem('chatTheme') === 'dark') {
            document.body.classList.remove('light-theme');
        }
    </script>
</body>
</html>
