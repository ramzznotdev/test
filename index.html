    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Fira+Code&display=swap" rel="stylesheet">
    
    <!-- Marked.js untuk merender Markdown -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <style>
        /* CSS Variables untuk Theming */
        :root {
            --font-primary: 'Inter', sans-serif;
            --font-code: 'Fira Code', monospace;

            /* Default: Dark/AMOLED Theme */
            --bg-color: #000000;
            --surface-color: #121212;
            --primary-color: #007AFF;
            --text-color: #EAEAEA;
            --text-muted-color: #888888;
            --user-bubble-color: #1C2D46;
            --ai-bubble-color: #262626;
            --border-color: #2D2D2D;
            --input-bg-color: #1c1c1c;
            --shadow-color: rgba(0, 0, 0, 0.5);
            --icon-color: #b0b0b0;
            --icon-hover-color: #ffffff;
        }

        /* Light Theme */
        body.light-theme {
            --bg-color: #F0F2F5;
            --surface-color: #FFFFFF;
            --primary-color: #007AFF;
            --text-color: #050505;
            --text-muted-color: #65676B;
            --user-bubble-color: #E7F3FF;
            --ai-bubble-color: #F0F0F0;
            --border-color: #CED0D4;
            --input-bg-color: #f0f2f5;
            --shadow-color: rgba(0, 0, 0, 0.1);
            --icon-color: #65676B;
            --icon-hover-color: #050505;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html, body {
            height: 100%;
            font-family: var(--font-primary);
            background-color: var(--bg-color);
            color: var(--text-color);
            overflow: hidden;
            transition: background-color 0.3s, color 0.3s;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 16px;
        }

        .chat-container {
            width: 100%;
            max-width: 850px;
            height: 95vh;
            background-color: var(--surface-color);
            border-radius: 16px;
            box-shadow: 0 10px 40px var(--shadow-color);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            border: 1px solid var(--border-color);
            transition: background-color 0.3s, border-color 0.3s;
        }

        .chat-header {
            padding: 12px 20px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-shrink: 0;
        }

        .chat-header .title-group h1 {
            font-size: 1.1rem;
            font-weight: 700;
        }
        .chat-header .title-group p {
            font-size: 0.75rem;
            color: var(--text-muted-color);
        }

        .header-controls {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .control-btn {
            background: none;
            border: none;
            color: var(--icon-color);
            font-size: 1.1rem;
            cursor: pointer;
            padding: 8px;
            border-radius: 50%;
            transition: color 0.2s, background-color 0.2s;
        }

        .control-btn:hover {
            color: var(--icon-hover-color);
            background-color: rgba(255, 255, 255, 0.1);
        }

        body.light-theme .control-btn:hover {
            background-color: rgba(0, 0, 0, 0.05);
        }

        .chat-messages {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .chat-messages::-webkit-scrollbar {
            width: 8px;
        }

        .chat-messages::-webkit-scrollbar-track {
            background: transparent;
        }

        .chat-messages::-webkit-scrollbar-thumb {
            background-color: var(--border-color);
            border-radius: 10px;
        }

        .message {
            max-width: 85%;
            padding: 12px 16px;
            border-radius: 18px;
            line-height: 1.6;
            word-wrap: break-word;
            animation: fadeIn 0.4s ease-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(15px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message.user {
            background-color: var(--user-bubble-color);
            color: var(--text-color);
            align-self: flex-end;
            border-bottom-right-radius: 4px;
        }

        .message.ai {
            background-color: var(--ai-bubble-color);
            align-self: flex-start;
            border-bottom-left-radius: 4px;
        }
        
        .message.reasoning {
            background-color: transparent;
            border: 1px dashed var(--primary-color);
            align-self: center;
            width: 100%;
            max-width: 100%;
            font-size: 0.9em;
            color: var(--text-muted-color);
        }
        
        .message.reasoning strong {
            color: var(--primary-color);
            display: block;
            margin-bottom: 8px;
        }

        .message.typing {
            color: var(--text-muted-color);
            font-style: italic;
        }
        
        /* Styling untuk blok kode */
        .message.ai pre {
            background-color: var(--bg-color);
            color: #f8f8f2;
            padding: 16px;
            border-radius: 8px;
            overflow-x: auto;
            margin: 12px 0;
            font-family: var(--font-code);
            font-size: 0.9em;
            position: relative;
            border: 1px solid var(--border-color);
        }
        
        .copy-btn {
            position: absolute;
            top: 8px;
            right: 8px;
            background-color: #444;
            color: #fff;
            border: none;
            padding: 4px 8px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.8em;
            opacity: 0;
            transition: opacity 0.2s;
        }

        pre:hover .copy-btn {
            opacity: 1;
        }

        .copy-btn:hover {
            background-color: #555;
        }

        .message.ai code:not(pre > code) {
            font-family: var(--font-code);
            background-color: rgba(0,0,0,0.2);
            padding: 2px 5px;
            border-radius: 4px;
            font-size: 0.9em;
        }

        .chat-input-area {
            padding: 16px;
            border-top: 1px solid var(--border-color);
            background-color: var(--surface-color);
            flex-shrink: 0;
        }

        .chat-input-form {
            display: flex;
            align-items: center;
            gap: 12px;
            background-color: var(--input-bg-color);
            border-radius: 25px;
            padding: 5px;
            border: 1px solid var(--border-color);
        }
        
        .chat-input-form:focus-within {
             border-color: var(--primary-color);
        }

        #chat-input {
            flex-grow: 1;
            border: none;
            background-color: transparent;
            color: var(--text-color);
            font-size: 1rem;
            outline: none;
            padding: 10px;
            font-family: var(--font-primary);
        }
        
        .input-btn {
            background: none;
            border: none;
            color: var(--icon-color);
            font-size: 1.2rem;
            cursor: pointer;
            padding: 8px;
            border-radius: 50%;
            transition: color 0.2s, background-color 0.2s;
        }
        
        .input-btn:hover {
            color: var(--icon-hover-color);
        }

        #send-button {
            background-color: var(--primary-color);
            color: white;
            font-size: 1rem;
        }
        #send-button:hover:not(:disabled) {
            filter: brightness(1.1);
        }
        #send-button:disabled {
            background-color: #555;
            cursor: not-allowed;
        }
        
        #file-upload-input {
            display: none;
        }
        
        #file-info {
            font-size: 0.8em;
            margin-top: 8px;
            text-align: center;
            color: var(--text-muted-color);
            height: 1em;
        }
        
        .share-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        
        .share-modal-content {
            background-color: var(--surface-color);
            border-radius: 16px;
            width: 90%;
            max-width: 500px;
            padding: 25px;
            box-shadow: 0 5px 30px rgba(0, 0, 0, 0.3);
        }
        
        .share-modal h2 {
            font-size: 20px;
            margin-bottom: 15px;
            color: var(--text-color);
        }
        
        .share-modal p {
            color: var(--text-muted-color);
            margin-bottom: 20px;
            line-height: 1.5;
        }
        
        .share-links {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-bottom: 20px;
        }
        
        .share-link-item {
            display: flex;
            align-items: center;
            background-color: var(--input-bg-color);
            border-radius: 12px;
            padding: 12px;
            gap: 10px;
        }
        
        .share-link-item input {
            flex: 1;
            background: none;
            border: none;
            color: var(--text-color);
            font-family: var(--font-primary);
            font-size: 14px;
            outline: none;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .share-link-item button {
            background: none;
            border: none;
            color: var(--primary-color);
            font-weight: 500;
            cursor: pointer;
            padding: 5px 10px;
        }
        
        .share-platforms {
            display: flex;
            gap: 15px;
        }
        
        .share-platform {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 15px;
            border-radius: 12px;
            background-color: var(--input-bg-color);
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .share-platform:hover {
            transform: translateY(-3px);
            background-color: rgba(0, 122, 255, 0.1);
        }
        
        .share-platform i {
            font-size: 24px;
            margin-bottom: 8px;
        }
        
        .share-platform.whatsapp {
            color: #25D366;
        }
        
        .share-platform.telegram {
            color: #0088CC;
        }
        
        .share-platform.copy {
            color: var(--primary-color);
        }
        
        .close-modal {
            position: absolute;
            top: 15px;
            right: 15px;
            background: none;
            border: none;
            color: var(--text-muted-color);
            font-size: 20px;
            cursor: pointer;
        }
    </style>
</head>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>

    <script>
    document.addEventListener('DOMContentLoaded', () => {
        // Inisialisasi Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyCaYukRUhFni0wIJcJ8dKHd67pIDV8N_6E",
            authDomain: "ramzznotdev-e1b79.firebaseapp.com",
            databaseURL: "https://ramzznotdev-e1b79-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "ramzznotdev-e1b79",
            storageBucket: "ramzznotdev-e1b79.firebasestorage.app",
            messagingSenderId: "246392219480",
            appId: "1:246392219480:web:d903efeb238f130370272d",
            measurementId: "G-4KG0B7ZSW3"
        };
        
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const database = firebase.database();
        
        // --- KONFIGURASI ---
        // PENTING: Kunci API ini sebaiknya tidak diekspos di sisi klien dalam aplikasi produksi.
        // Gunakan backend untuk mengelola panggilan API dengan aman.
        const API_KEY = "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";
        const API_URL = "https://openrouter.ai/api/v1/chat/completions";
        const MODEL_NAME = "tngtech/deepseek-r1t2-chimera:free"; // Menggunakan model Gemini Flash yang cepat dan mampu

        // --- ELEMEN DOM ---
        const chatForm = document.getElementById('chat-form');
        const chatInput = document.getElementById('chat-input');
        const chatMessages = document.getElementById('chat-messages');
        const themeToggleButton = document.getElementById('theme-toggle-btn');
        const newChatButton = document.getElementById('new-chat-btn');
        const deleteChatButton = document.getElementById('delete-chat-btn');
        const uploadButton = document.getElementById('upload-btn');
        const fileUploadInput = document.getElementById('file-upload-input');
        const fileInfoDiv = document.getElementById('file-info');
        const profileBtn = document.getElementById('profile-btn');
        const shareChatBtn = document.getElementById('share-chat-btn');
        const shareModal = document.getElementById('share-modal');
        const closeModal = document.getElementById('close-modal');
        const copyShareLinkBtn = document.getElementById('copy-share-link');
        const shareLinkInput = document.getElementById('share-link');
        const whatsappShare = document.querySelector('.share-platform.whatsapp');
        const telegramShare = document.querySelector('.share-platform.telegram');
        const copyShare = document.querySelector('.share-platform.copy');

        // --- STATE APLIKASI ---
        let conversationHistory = [];
        let attachedFile = null;
        let lastSubmitAction = 'send';
        let userId = null;
        let isGuest = false;
        let chatId = null;

        // --- FUNGSI INTI ---

        /**
         * Mengirim permintaan ke API AI dan menampilkan hasilnya.
         */
        const handleFormSubmit = async () => {
            const userInput = chatInput.value.trim();
            if (!userInput && !attachedFile) return;

            // Nonaktifkan form selama pemrosesan
            disableForm(true);

            let prompt = userInput;
            let reasoning = null;

            // Tambahkan prefix berdasarkan aksi tombol
            if (lastSubmitAction === 'think') {
                prompt = `Pikirkan langkah demi langkah secara mendalam tentang: "${userInput}"`;
                reasoning = "AI sedang melakukan penalaran...";
            } else if (lastSubmitAction === 'search') {
                prompt = `Cari di web dan rangkum informasi tentang: "${userInput}"`;
                reasoning = "AI sedang mencari di web...";
            }
            
            if (attachedFile) {
                prompt += `\n\n[File terlampir: ${attachedFile.name}, Tipe: ${attachedFile.type}]`;
            }

            addMessageToUI(userInput || `[File: ${attachedFile.name}]`, 'user');
            conversationHistory.push({ role: 'user', content: prompt });
            saveChatHistory();
            
            // Tampilkan pesan penalaran jika ada
            let reasoningIndicator = null;
            if (reasoning) {
                reasoningIndicator = addMessageToUI(reasoning, 'ai reasoning');
            }

            const typingIndicator = addMessageToUI('AI sedang mengetik...', 'ai typing');
            
            // Reset input
            chatInput.value = '';
            attachedFile = null;
            fileInfoDiv.textContent = '';

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${API_KEY}`,
                        'Content-Type': 'application/json',
                        'HTTP-Referer': 'https://your-app-url.com',
                        'X-Title': 'Gemini Advanced Chat',
                    },
                    body: JSON.stringify({
                        model: MODEL_NAME,
                        messages: conversationHistory
                    })
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(`API Error: ${response.status} - ${errorData.error.message}`);
                }

                const data = await response.json();
                const aiResponse = data.choices[0].message.content;

                // Hapus indikator
                typingIndicator.remove();
                if (reasoningIndicator) {
                     reasoningIndicator.innerHTML = `<strong>Penalaran Selesai:</strong> ${reasoning.replace('...', '')}`;
                }

                addMessageToUI(aiResponse, 'ai');
                conversationHistory.push({ role: 'assistant', content: aiResponse });
                saveChatHistory();

            } catch (error) {
                console.error("Error:", error);
                if (typingIndicator) typingIndicator.remove();
                if (reasoningIndicator) reasoningIndicator.remove();
                addMessageToUI(`Maaf, terjadi kesalahan: ${error.message}`, 'ai');
            } finally {
                disableForm(false);
            }
        };

        /**
         * Menambahkan pesan ke antarmuka chat.
         * @param {string} text - Teks pesan.
         * @param {string} type - Tipe pesan ('user', 'ai', 'ai typing', 'ai reasoning').
         * @returns {HTMLElement} - Elemen pesan yang dibuat.
         */
        function addMessageToUI(text, type) {
            const messageElement = document.createElement('div');
            messageElement.className = `message ${type}`;

            if (type === 'ai' && text !== 'AI sedang mengetik...') {
                // Gunakan marked.js untuk merender Markdown dengan aman
                messageElement.innerHTML = marked.parse(text);
                addCopyButtonsToCodeBlocks(messageElement);
            } else {
                // Untuk user, typing, dan reasoning, gunakan textContent untuk keamanan
                messageElement.textContent = text;
            }
            
            chatMessages.appendChild(messageElement);
            chatMessages.scrollTop = chatMessages.scrollHeight;
            return messageElement;
        }
        
        /**
         * Menambahkan tombol salin ke semua blok kode dalam sebuah elemen.
         * @param {HTMLElement} element - Elemen container pesan AI.
         */
        function addCopyButtonsToCodeBlocks(element) {
            const codeBlocks = element.querySelectorAll('pre');
            codeBlocks.forEach(pre => {
                const code = pre.querySelector('code');
                const copyButton = document.createElement('button');
                copyButton.className = 'copy-btn';
                copyButton.textContent = 'Salin';
                copyButton.onclick = () => {
                    // Gunakan navigator.clipboard untuk metode modern dan aman
                    navigator.clipboard.writeText(code.textContent).then(() => {
                        copyButton.textContent = 'Disalin!';
                        setTimeout(() => {
                            copyButton.textContent = 'Salin';
                        }, 2000);
                    }).catch(err => {
                        console.error('Gagal menyalin teks: ', err);
                        copyButton.textContent = 'Gagal';
                    });
                };
                pre.appendChild(copyButton);
            });
        }
        
        /**
         * Mengaktifkan atau menonaktifkan form input.
         * @param {boolean} disabled - Status disabled.
         */
        function disableForm(disabled) {
            chatInput.disabled = disabled;
            document.querySelectorAll('.chat-input-form button').forEach(button => {
                button.disabled = disabled;
            });
        }

        // --- FUNGSI UTILITAS & MANAJEMEN STATE ---

        /**
         * Mengatur tema (terang/gelap).
         */
        function toggleTheme() {
            const body = document.body;
            const icon = themeToggleButton.querySelector('i');
            body.classList.toggle('light-theme');
            
            if (body.classList.contains('light-theme')) {
                icon.className = 'fas fa-moon';
                localStorage.setItem('chatTheme', 'light');
            } else {
                icon.className = 'fas fa-sun';
                localStorage.setItem('chatTheme', 'dark');
            }
        }

        /**
         * Memuat tema dari localStorage saat halaman dibuka.
         */
        function loadTheme() {
            const savedTheme = localStorage.getItem('chatTheme');
            if (savedTheme === 'light') {
                document.body.classList.add('light-theme');
                themeToggleButton.querySelector('i').className = 'fas fa-moon';
            }
        }

        /**
         * Menyimpan riwayat chat ke Firebase Realtime Database.
         */
        function saveChatHistory() {
            if (isGuest) return; // Jangan simpan untuk mode tamu
            
            if (!userId) {
                console.error("User ID tidak tersedia");
                return;
            }
            
            // Buat chat ID jika belum ada
            if (!chatId) {
                chatId = Date.now().toString();
                localStorage.setItem('chatId', chatId);
            }
            
            // Simpan ke Firebase
            const chatRef = database.ref(`users/${userId}/chats/${chatId}`);
            chatRef.set({
                title: conversationHistory.length > 0 ? 
                    conversationHistory[0].content.substring(0, 30) + '...' : 'Chat Baru',
                messages: conversationHistory,
                timestamp: firebase.database.ServerValue.TIMESTAMP
            }).catch(error => {
                console.error("Error menyimpan ke Firebase:", error);
            });
        }

        /**
         * Memuat riwayat chat dari Firebase Realtime Database.
         */
        function loadChatHistory() {
            if (isGuest) {
                // Mode tamu, gunakan localStorage seperti sebelumnya
                const savedHistory = localStorage.getItem('chatHistory');
                if (savedHistory) {
                    conversationHistory = JSON.parse(savedHistory);
                    chatMessages.innerHTML = '';
                    conversationHistory.forEach(message => {
                        // Jangan tampilkan pesan sistem
                        if (message.role !== 'system') {
                            addMessageToUI(message.content, message.role === 'user' ? 'user' : 'ai');
                        }
                    });
                } else {
                    // Tambahkan pesan sistem dan sambutan jika tidak ada riwayat
                    conversationHistory.push({
                        role: 'system',
                        content: 'You are a helpful assistant named Gemini. Use Markdown for formatting, especially for code blocks.'
                    });
                    addMessageToUI('Halo! Saya Gemini. Apa yang bisa saya bantu hari ini?', 'ai');
                }
                return;
            }
            
            if (!userId) {
                console.error("User ID tidak tersedia");
                return;
            }
            
            // Cek apakah ada chat ID yang disimpan
            chatId = localStorage.getItem('chatId');
            
            // Jika ada parameter share di URL
            const urlParams = new URLSearchParams(window.location.search);
            const sharedUserId = urlParams.get('share');
            
            if (sharedUserId) {
                // Mode berbagi, muat chat dari pengguna yang dibagikan
                const sharedChatRef = database.ref(`users/${sharedUserId}/chats`);
                
                sharedChatRef.once('value', (snapshot) => {
                    if (snapshot.exists()) {
                        const chats = snapshot.val();
                        const latestChatId = Object.keys(chats).sort((a, b) => 
                            chats[b].timestamp - chats[a].timestamp)[0];
                        
                        if (latestChatId) {
                            const chat = chats[latestChatId];
                            chatMessages.innerHTML = '';
                            
                            // Tampilkan pesan dari chat yang dibagikan
                            chat.messages.forEach(message => {
                                if (message.role !== 'system') {
                                    addMessageToUI(message.content, 
                                        message.role === 'user' ? 'user' : 'ai');
                                }
                            });
                        }
                    }
                });
                return;
            }
            
            // Muat chat dari pengguna saat ini
            const chatRef = database.ref(`users/${userId}/chats`);
            
            chatRef.once('value', (snapshot) => {
                if (snapshot.exists()) {
                    const chats = snapshot.val();
                    
                    // Jika ada chat ID yang disimpan
                    if (chatId && chats[chatId]) {
                        const chat = chats[chatId];
                        conversationHistory = chat.messages;
                        chatMessages.innerHTML = '';
                        
                        // Tampilkan pesan
                        chat.messages.forEach(message => {
                            // Jangan tampilkan pesan sistem
                            if (message.role !== 'system') {
                                addMessageToUI(message.content, 
                                    message.role === 'user' ? 'user' : 'ai');
                            }
                        });
                    } else {
                        // Ambil chat terbaru
                        const latestChatId = Object.keys(chats).sort((a, b) => 
                            chats[b].timestamp - chats[a].timestamp)[0];
                        
                        if (latestChatId) {
                            const chat = chats[latestChatId];
                            chatId = latestChatId;
                            localStorage.setItem('chatId', chatId);
                            conversationHistory = chat.messages;
                            chatMessages.innerHTML = '';
                            
                            // Tampilkan pesan
                            chat.messages.forEach(message => {
                                // Jangan tampilkan pesan sistem
                                if (message.role !== 'system') {
                                    addMessageToUI(message.content, 
                                        message.role === 'user' ? 'user' : 'ai');
                                }
                            });
                        } else {
                            // Tambahkan pesan sistem dan sambutan jika tidak ada riwayat
                            conversationHistory.push({
                                role: 'system',
                                content: 'You are a helpful assistant named Gemini. Use Markdown for formatting, especially for code blocks.'
                            });
                            addMessageToUI('Halo! Saya Gemini. Apa yang bisa saya bantu hari ini?', 'ai');
                        }
                    }
                } else {
                    // Tambahkan pesan sistem dan sambutan jika tidak ada riwayat
                    conversationHistory.push({
                        role: 'system',
                        content: 'You are a helpful assistant named Gemini. Use Markdown for formatting, especially for code blocks.'
                    });
                    addMessageToUI('Halo! Saya Gemini. Apa yang bisa saya bantu hari ini?', 'ai');
                }
            }).catch(error => {
                console.error("Error memuat dari Firebase:", error);
                // Jika ada error Firebase, gunakan localStorage sebagai fallback
                const savedHistory = localStorage.getItem('chatHistory');
                if (savedHistory) {
                    conversationHistory = JSON.parse(savedHistory);
                    chatMessages.innerHTML = '';
                    conversationHistory.forEach(message => {
                        // Jangan tampilkan pesan sistem
                        if (message.role !== 'system') {
                            addMessageToUI(message.content, message.role === 'user' ? 'user' : 'ai');
                        }
                    });
                }
            });
        }
        
        /**
         * Mereset chat ke kondisi awal.
         */
        function resetChat() {
            if (confirm('Apakah Anda yakin ingin memulai chat baru? Riwayat saat ini akan dihapus.')) {
                conversationHistory = [];
                localStorage.removeItem('chatHistory');
                localStorage.removeItem('chatId');
                chatId = null;
                
                if (!isGuest && userId) {
                    // Buat chat ID baru
                    chatId = Date.now().toString();
                    localStorage.setItem('chatId', chatId);
                }
                
                chatMessages.innerHTML = '';
                loadChatHistory(); // Memuat pesan sambutan awal
            }
        }
        
        /**
         * Menghapus riwayat chat secara permanen.
         */
        function deleteChat() {
             if (confirm('Apakah Anda yakin ingin MENGHAPUS SEMUA riwayat chat? Tindakan ini tidak dapat diurungkan.')) {
                if (!isGuest && userId) {
                    // Hapus dari Firebase
                    database.ref(`users/${userId}/chats`).remove()
                        .then(() => {
                            localStorage.removeItem('chatId');
                            resetChat();
                        })
                        .catch(error => {
                            console.error("Error menghapus chat:", error);
                            alert("Terjadi kesalahan saat menghapus chat. Silakan coba lagi.");
                        });
                } else {
                    // Hapus dari localStorage untuk mode tamu
                    localStorage.removeItem('chatHistory');
                    localStorage.removeItem('chatId');
                    resetChat();
                }
            }
        }
        
        /**
         * Tampilkan modal berbagi chat
         */
        function showShareModal() {
            if (isGuest) {
                alert("Anda harus masuk untuk menggunakan fitur berbagi chat.");
                return;
            }
            
            if (!userId) {
                alert("Terjadi kesalahan. Silakan coba lagi nanti.");
                return;
            }
            
            // Buat tautan berbagi
            const shareLink = `${window.location.origin}/index.html?share=${userId}`;
            shareLinkInput.value = shareLink;
            
            shareModal.style.display = 'flex';
        }
        
        /**
         * Salin tautan berbagi ke clipboard
         */
        function copyShareLink() {
            navigator.clipboard.writeText(shareLinkInput.value)
                .then(() => {
                    copyShareLinkBtn.textContent = 'Disalin!';
                    setTimeout(() => {
                        copyShareLinkBtn.textContent = 'Salin';
                    }, 2000);
                })
                .catch(err => {
                    console.error('Gagal menyalin tautan:', err);
                    copyShareLinkBtn.textContent = 'Gagal';
                    setTimeout(() => {
                        copyShareLinkBtn.textContent = 'Salin';
                    }, 2000);
                });
        }
        
        /**
         * Bagikan ke WhatsApp
         */
        function shareToWhatsApp() {
            const message = `Lihat chat AI saya: ${shareLinkInput.value}`;
            const whatsappUrl = `https://wa.me/?text=${encodeURIComponent(message)}`;
            window.open(whatsappUrl, '_blank');
        }
        
        /**
         * Bagikan ke Telegram
         */
        function shareToTelegram() {
            const message = `Lihat chat AI saya: ${shareLinkInput.value}`;
            const telegramUrl = `https://t.me/share/url?url=${encodeURIComponent(shareLinkInput.value)}&text=${encodeURIComponent(message)}`;
            window.open(telegramUrl, '_blank');
        }

        // --- EVENT LISTENERS ---
        chatForm.addEventListener('submit', (e) => {
            e.preventDefault();
            // Cek tombol mana yang di-klik untuk submit
            lastSubmitAction = e.submitter.dataset.action || 'send';
            handleFormSubmit();
        });

        themeToggleButton.addEventListener('click', toggleTheme);
        newChatButton.addEventListener('click', resetChat);
        deleteChatButton.addEventListener('click', deleteChat);
        profileBtn.addEventListener('click', () => {
            window.location.href = 'profil.html';
        });
        shareChatBtn.addEventListener('click', showShareModal);
        closeModal.addEventListener('click', () => {
            shareModal.style.display = 'none';
        });
        copyShareLinkBtn.addEventListener('click', copyShareLink);
        whatsappShare.addEventListener('click', shareToWhatsApp);
        telegramShare.addEventListener('click', shareToTelegram);
        copyShare.addEventListener('click', copyShareLink);

        uploadButton.addEventListener('click', () => {
            fileUploadInput.click();
        });
        
        fileUploadInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                attachedFile = file;
                fileInfoDiv.textContent = `File: ${file.name}`;
            }
        });

        // --- INISIALISASI ---
        // Cek apakah pengguna dalam mode tamu
        isGuest = localStorage.getItem('guestMode') === 'true';
        
        // Cek status autentikasi
        auth.onAuthStateChanged((user) => {
            if (user) {
                userId = user.uid;
                // Muat riwayat chat dari Firebase
                loadChatHistory();
            } else {
                // Jika tidak ada pengguna yang masuk dan bukan mode tamu, arahkan ke halaman login
                if (!isGuest) {
                    window.location.href = 'login.html';
                } else {
                    // Mode tamu, muat dari localStorage
                    loadChatHistory();
                }
            }
        });
        
        loadTheme();
        disableForm(false);
        chatInput.focus();
        
        // Tutup modal berbagi saat klik di luar konten modal
        shareModal.addEventListener('click', (e) => {
            if (e.target === shareModal) {
                shareModal.style.display = 'none';
            }
        });
    });
    </script>
