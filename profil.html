<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil - RamzzBotz</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="dashboard-container">
        <div class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <h2><i class="fas fa-robot"></i> RamzzBotz</h2>
                <button class="close-sidebar" id="closeSidebar">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            
            <nav class="sidebar-nav">
                <a href="index.html" class="nav-item">
                    <i class="fas fa-comment"></i> Chat
                </a>
                <a href="dashboard.html" class="nav-item">
                    <i class="fas fa-chart-bar"></i> Dashboard
                </a>
                <a href="profil.html" class="nav-item active">
                    <i class="fas fa-user"></i> Profil
                </a>
                <a href="pengaturan.html" class="nav-item">
                    <i class="fas fa-cog"></i> Pengaturan
                </a>
                <a href="docs.html" class="nav-item">
                    <i class="fas fa-book"></i> Dokumentasi
                </a>
                <div class="nav-divider"></div>
                <a href="#" class="nav-item" id="logoutBtn">
                    <i class="fas fa-sign-out-alt"></i> Keluar
                </a>
            </nav>
        </div>

        <div class="main-content">
            <div class="top-nav">
                <button class="menu-toggle" id="menuToggle">
                    <i class="fas fa-bars"></i>
                </button>
                <h1>Profil Saya</h1>
                <div class="nav-actions">
                    <button class="theme-toggle" id="themeToggle">
                        <i class="fas fa-moon"></i>
                    </button>
                </div>
            </div>

            <div class="profile-content">
                <div class="profile-header">
                    <div class="profile-avatar">
                        <img src="https://ui-avatars.com/api/?name=User&background=7c3aed&color=fff" alt="Avatar" id="avatarImage">
                        <div class="avatar-overlay" id="avatarOverlay">
                            <i class="fas fa-camera"></i>
                        </div>
                        <input type="file" id="avatarUpload" accept="image/*" style="display: none;">
                    </div>
                    
                    <div class="profile-info">
                        <h2 id="userName">Nama Pengguna</h2>
                        <p id="userEmail">user@example.com</p>
                        <p class="member-since">Anggota sejak: <span id="joinDate">Januari 2023</span></p>
                    </div>
                </div>
                
                <div class="profile-stats">
                    <div class="profile-stat">
                        <h3>245</h3>
                        <p>Percakapan</p>
                    </div>
                    <div class="profile-stat">
                        <h3>18.5</h3>
                        <p>Jam Digunakan</p>
                    </div>
                    <div class="profile-stat">
                        <h3>42</h3>
                        <p>File</p>
                    </div>
                </div>
                
                <div class="profile-form">
                    <h3>Edit Profil</h3>
                    <form id="profileForm">
                        <div class="form-row">
                            <div class="form-group">
                                <label for="profileName">Nama Lengkap</label>
                                <input type="text" id="profileName" name="name" required>
                            </div>
                            
                            <div class="form-group">
                                <label for="profileEmail">Email</label>
                                <input type="email" id="profileEmail" name="email" required>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label for="profileBio">Bio</label>
                            <textarea id="profileBio" name="bio" rows="3" placeholder="Ceritakan sedikit tentang diri Anda"></textarea>
                        </div>
                        
                        <button type="submit" class="save-button">Simpan Perubahan</button>
                    </form>
                </div>
                
                <div class="profile-actions">
                    <h3>Akun</h3>
                    <div class="action-buttons">
                        <button class="action-button" id="changePasswordBtn">
                            <i class="fas fa-key"></i> Ubah Password
                        </button>
                        <button class="action-button danger" id="deleteAccountBtn">
                            <i class="fas fa-trash"></i> Hapus Akun
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="profile.js"></script>
</body>
</html>
